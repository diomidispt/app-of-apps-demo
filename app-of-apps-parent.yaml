apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-parent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/diomidispt/app-of-apps-demo.git
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
